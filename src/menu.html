<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú | Restaurante</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-950/50 to-white">
<!-- Header -->
<header class="bg-gradient-to-r from-blue-500 to-purple-600 text-white text-center py-6">
  <h1 class="text-4xl font-bold">Menú del Restaurante</h1>
</header>

<!-- Contenedor Principal -->
<div class="container mx-auto px-4 py-8">
  <!-- Categorías -->
  <h2 class="text-2xl font-semibold text-center mb-6">Categorías</h2>
  <div class="flex justify-center gap-4 mb-8">
    <button class="border-4 border-double bg-red-500 text-white px-6 py-2 rounded-lg">Entradas</button>
    <button class="border-4 border-double bg-yellow-500 text-white px-6 py-2 rounded-lg">Platos Fuertes</button>
    <button class="border-4 border-double bg-blue-500 text-white px-6 py-2 rounded-lg">Bebidas</button>
    <button class="border-4 border-double bg-green-500 text-white px-6 py-2 rounded-lg">Postres</button>
  </div>

  <!-- Menú -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Platillo 1 -->
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="img/img4.jpeg" alt="Platillo 1" class="rounded-lg mb-4">
      <h3 class="text-xl font-bold">Pupusas</h3>
      <p class="text-gray-600">Deliciosas pupusas de queso y chicharrón con curtido.</p>
      <p class="text-red-500 font-bold mt-2">$2.00 c/u</p>
    </div>

    <!-- Platillo 2 -->
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="img/img2.jpeg" alt="Platillo 2" class="rounded-lg mb-4">
      <h3 class="text-xl font-bold">Sopa de Res</h3>
      <p class="text-gray-600">Caldo tradicional con vegetales y carne de res.</p>
      <p class="text-red-500 font-bold mt-2">$5.50</p>
    </div>

    <!-- Platillo 3 -->
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="img/img3.jpeg" alt="Platillo 3" class="rounded-lg mb-4">
      <h3 class="text-xl font-bold">Ensalada de Frutas</h3>
      <p class="text-gray-600">Refrescante ensalada con frutas de temporada.</p>
      <p class="text-red-500 font-bold mt-2">$3.00</p>
    </div>
  </div>
</div>

<!-- Botón de Regreso -->
<div class="text-center mt-8">
  <a href="index.html" class="border-4 border-double bg-gradient-to-r hover:from-sky-400 hover:to-sky-600 px-8 py-3 rounded-lg text-lg font-semibold text-white hover:from-pink-600 hover:to-purple-700">Regresar al Inicio</a>
</div>
</body>
</html>
